<section class="flex flex-col py-5 mx-4 border border-gray-100 shadow-xl"
  [ngClass]="isReverse?'lg:flex-row-reverse':'lg:flex-row'">

  <img class="mb-20 lg:w-1/3" [src]="image_url" [alt]="title">

  <div class="text-center lg:items-center lg:justify-center lg:flex lg:w-2/3 lg:text-left">
    <div class="lg:w-6/12">
      <h3 class="mb-4 text-2xl font-bold text-darkCyan">{{title}}</h3>
      <p class="px-5 text-base text-grayishBlue lg:px-0">{{paragraph}}</p>
    </div>
  </div>

</section>
