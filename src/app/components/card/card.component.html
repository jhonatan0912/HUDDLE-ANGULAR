<section class="flex flex-col w-11/12 gap-5 px-5 py-10 mx-auto text-center rounded-xl lg:w-11/12"
  [ngClass]="isReverse?'lg:flex-row-reverse':'lg:flex-row'">
  <img class="lg:w-1/4" [src]="imagePath" alt="image">
  <div class="lg:text-start lg:ml-20 lg:flex lg:flex-col lg:justify-center lg:gap-2">
    <h3 class="text-xl heading text-darkCyan">{{ title }}</h3>
    <p class="text-base text-grayishBlue w-6/12">{{ content }}</p>
  </div>
</section>
